# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/instrument_management
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate - Configuration de JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# GraphQL - Configuration de base (optionnel)
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true  # Active GraphiQL pour tester les requêtes GraphQL
spring.graphql.schema.printer.enabled=true  # Affiche le schéma GraphQL au démarrage

